<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Slider Cards by Bharadwaj</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="swiper-container">

            <h2 class="card-title">
              Lorem Ipsum dolor sit explicabo adipisicing elit
            </h2>
            <button class="card-button material-symbols-rounded">
              arrow_forward
            </button>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="card-link">
            <img src="Images/img2.jpg" alt="Card Image" class="card-image" />
            <p class="badge img2">Developer-2</p>
            <h2 class="card-title">
              Lorem Ipsum dolor sit explicabo adipisicing elit
            </h2>
            <button class="card-button material-symbols-rounded">
              arrow_forward
            </button>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="card-link">
            <img src="Images/img3.avif" alt="Card Image" class="card-image" />
            <p class="badge img3">Developer-3</p>
            <h2 class="card-title">

            </h2>
            <button class="card-button material-symbols-rounded">

            </button>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="card-link">
            <img src="Images/img4.webp" alt="Card Image" class="card-image" />
            <p class="badge img4">Developer-4</p>
            <h2 class="card-title">
              Lorem Ipsum dolor sit explicabo adipisicing elit
            </h2>
            <button class="card-button material-symbols-rounded">
              arrow_forward
            </button>
          </a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="index.js"></script>
</html>
